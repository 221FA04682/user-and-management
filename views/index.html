<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAR BOOKING</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <header>
        <h1> Car Booking</h1>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                
                
                <li><a href="http://localhost:9000/contact">Dashboard</a></li>
                <li><a href="http://localhost:9000/register">Register</a></li>
                <li><a href="http://localhost:9000/login">Login</a></li>
            </ul>
        </nav>
    </header>
</head>

<body>

    <div id="header"></div>

    <section class="hero">
        <h1>Welcome the beast into the town to conquer the roads</h1>
    </section>

    <section class="search-section">
        <div class="search-form">
            <h2>Book Your Car</h2>
            <form action="/search_flight" method="post">
                <input type="text" placeholder="From" name="from" required>
                <input type="text" placeholder="To" name="to" required>
                <select name="passengers" required>
                    <option value="" disabled selected>Passengers</option>
                    <option value="1">1 Passenger</option>
                    <option value="2">2 Passengers</option>
                    <option value="3">3 Passengers</option>
                    <option value="4">4+ Passengers</option>
                </select>
                <input type="date" value="date" required>
                <button type="submit">Search Cars</button>
            </form>
        </div>
    </section>

    <section class="features">
        <div class="feature">
            <img src="./assets/img/easy_booking.jpg" alt="Easy Booking">
            <h3>Easy Booking</h3>
            <p>Book your cars in just a few clicks.</p>
        </div>
        <div class="feature">
            <img src="./assets/img/best_price.jpg" alt="Best Prices">
            <h3>Best Prices</h3>
            <p>Get the best deals and offers for your cars.</p>
        </div>
        <div class="feature">
            <img src="./assets/img/support.jpg" alt="24/7 Support">
            <h3>24/7 Support</h3>
            <p>We are here to help you anytime, anywhere.</p>
        </div>
    </section>

    <div id="footer"></div>

    <script src="./assets/js/script.js"></script>

</body>
</html>
